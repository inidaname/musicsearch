<!-- result display section -->
<div class="resultBg" ng-controller="ResultCtrl">
	<div class="resultSec">
		<!-- Card display of results -->
		<ul class="ReLoop">
			<li ng-repeat="getThem in getResult.items">

				<!-- artist, album, song clipart -->
				<div class="cardResult">
					<img class="imgRes" ng-src="{{getThem.images[0].url}}" height="200px" alt="">

					<!-- image to overlay the type of content -->
					<img src="images/artist-icon@2x.png" width="30px" alt="" class="clipOval">
					<div class="showClick">
						<img src="images/Bitmap@2x.png" height="40%" alt="">
						<h3>View Albums</h3>
					</div>
				</div>
				<!-- name of artist, album or song -->
				<div class="cardName">
				</div>
			</li>
		</ul>
	</div>
</div>
