<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music Search</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/master.css" media="all">
	</head>
	<body>
		<div class="header">
			<div class="topmost">
				<img src="images/gl-logo@2x.png" alt="">
				<p>Powered by Spotify</p>
			</div>
		</div>

		<div class="wrapper">
			<!-- search bar section -->
			<div class="searchSec">
				<form action="index.html" method="post">
					<input type="text" name="search" value="" placeholder="Search for artist or album title">
					<button type="submit">Search</button>
				</form>
			</div>

			<!-- result display section -->
			<div class="resultBg">
				<div class="resultSec">
				</div>

				<div class="MagDis">
					<img src="images/Magnify@2x.png" width="200px" height="200px" alt="">
					<h3>Your result will display here</h3>
				</div>
			</div>

			<div class="footer">
				<p>Designed by Geek Label - Powered by Spotify</p>
			</div>

		</div>

		<script src="bower_components/angular/angular.js" charset="utf-8"></script>
		<script src="bower_components/angular-route/angular-route.js" charset="utf-8"></script>
		<script src="bower_components/angular-touch/angular-touch.js" charset="utf-8"></script>
		<script src="bower_components/angular-animate/angular-animate.js" charset="utf-8"></script>
		<script src="index.js" charset="utf-8"></script>
		<script src="directives/heading.js" charset="utf-8"></script>
	</body>
</html>
